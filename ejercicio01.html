<!--Ejercicio 01: El cálculo del volumen de un cilindro dados su altura y su diametro.-->
<!DOCTYPE html>
<html lang="es-PE">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio01</title>
    <link rel="icon" href="icon/alphabet_letter_b_icon_260577.png">
    <!--Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Calculo del Volumen de un Cilindro</h2>
        <!--fornmulario para ingresar altura y diametro.-->
        <form id="formCilindro">
            <div class="mb-3">
                <label for="number" class="form-label">Altura del cilindro(cm) </label>
                <Input type="number" class="form-control" id="altura" placeholder="Ingrese la altura del cilindro">
            </div>
            <div class="mb-3">
                <label for="diametro" class="form-label">Diametro del cilindro(cm) </label>
                <Input type="diametro" class="form-control" id="diametro" placeholder="Ingrese el diametro del cilindro">
            </div>
            <!--Boton para calcular el volumen-->
            <button type="submit" class="btn btn-primary">Calcular volumen</button>
        </form>
        <!--Resultado del calculo-->
        <div id="resultado" class="alert-info mt-3 d-none">

        </div>
    </div>
    <!--JavaScript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        <!--Seleccionamos de elementos del DOM-->
        const form = document.getElementById('formCilindro');
        const resultDiv = document.getElementById('resultado');
        /*Funcion para calcular el volumen del cilindro*/
        form.addEventListener('submit',(event)=>{
            event.preventDefault();
            //Obtener valores de altura y diámetro.
            const altura = parseFloat(document.getElementById('altura').value);
            const diametro = parseFloat(document.getElementById('diametro').value);
            /*Validación de los valores ingresados.*/
            if(isNaN(altura) || isNaN(diametro) || altura<=0 || diametro<=0){
                alert('Por favor ingrese valores validos para la altura y el diametro');
                return;
            }
            /*Calcular el radio(mitad del diametro) y luego el volumen.*/
            const radio = diametro/2;
            const volumen = Math.PI*Math.pow(radio,2)*altura;
            //Mostrar el resultado con dos decimales.
            resultDiv.textContent =`El volumen de cilindro es: ${volumen.toFixed(2)} cm3.`;
            resultDiv.classList.remove('d-none');
        });
    </script>
</body>
</html>
