<!DOCTYPE html>
<html lang="es-PE">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par o Impar</title>
    <link rel="icon" href="icon/alphabet_letter_b_icon_260577.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .mb-3{
            background-color: salmon;
            padding: 15px;
            border-radius: 10px;
        }
        .resultado{
            background-color: bisque;
            padding: 5px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">Â¿Tu numero es par o impar?</h2>
        <form id="ParImpar">
            <div class="mb-3">
                <label for="number" class="form-label">Numero a tratar:</label>
                <Input type="number" class="form-control" id="numero" placeholder="Ingrese valores numericos">
            </div>
            <button type="submit" class="btn btn-primary">Calcular</button>
        </form>
        <!--Resultado del calculo-->
        <div id="resultado" class="alert-info mt-3 d-none">

        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        const form = document.getElementById('ParImpar');
        const praC = document.getElementById('resultado'); 

        form.addEventListener('submit',(event)=>{
            event.preventDefault();
            const numero = parseFloat(document.getElementById('numero').value);

        if (numero % 2 === 0) {
                praC.textContent =`El numero ${numero} es par.`;
                praC.classList.remove('d-none');
            }else if(numero == null){
                praC.textContent =`El numero es nulo, es imposible denominar como par o impar.`;
                praC.classList.remove('d-none');
            } else {
                praC.textContent =`El numero ${numero} es impar.`;
                praC.classList.remove('d-none');
            }
            return;
            })                    
    </script>
</body>
</html>
